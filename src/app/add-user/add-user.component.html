
<div class="container col-lg-6 col-md-6 col-sm-12 col-xs-12" *ngIf="selectedUser==null">
    <h1>Add User</h1>
    <div class="form-group">
        <label>Username</label>
        <input [(ngModel)]="u.username" class="form-control" placeholder="Enter Username"/>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input [(ngModel)]="u.email" class="form-control" placeholder="Enter Email"/>
    </div>
    <div class="form-group">
        <input type="button" (click)="addUser(u)" value="Register" class="btn btn-primary btn-block"/>
    </div>
</div>

<div class="container col-lg-6 col-md-6 col-sm-12 col-xs-12" *ngIf="selectedUser!=null">
    <h1>Add User</h1>
    <div class="form-group">
        <label>Username</label>
        <input [(ngModel)]="selectedUser.username" class="form-control" placeholder="Enter Username"/>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input [(ngModel)]="selectedUser.email" class="form-control" placeholder="Enter Email"/>
    </div>
    <div class="form-group">
        <input type="button" (click)="updateUser(selectedUser)" value="Update" class="btn btn-primary btn-block"/>
        <input type="button" (click)="cancel()" value="Cancel" class="btn btn-danger btn-block"/>
    </div>
</div>
