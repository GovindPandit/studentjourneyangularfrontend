<app-add-user [selectedUser]="selectedUser"></app-add-user>

<div class="container">
<h1 align="center">User Details</h1>
<table class="table">
    <tr>
        <th>User Id</th>
        <th>Username</th>
        <th>Email</th>
        <th>Delete</th>
    </tr>
    <tr *ngFor="let u of users" (click)="selectUser(u)">
        <td>{{u.userid}}</td>
        <td>{{u.username}}</td>
        <td>{{u.email}}</td>
        <td><button (click)="deleteUser(u)" class="btn btn-danger">Delete</button></td>
    </tr>
</table >
</div>
